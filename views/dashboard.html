<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #00ff88;
      --bg: #111;
      --panel: #1e1e1e;
      --accent: #47f58b;
      --text: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--panel);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar img {
      position: absolute;
      left: 20px;
      height: 40px;
    }
    .tabs {
      display: flex;
      gap: 30px;
      font-size: 18px;
      font-weight: 600;
    }
    .tabs div {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 10px;
    }
    .tabs .active {
      background-color: var(--primary);
      color: #000;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active { display: block; }
    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
    }
    .toggle {
      text-align: center;
      margin-bottom: 10px;
    }
    .orders-container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: var(--panel);
      padding: 30px;
      border-radius: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    .export-btn {
      background: var(--primary);
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .tabs { flex-wrap: wrap; gap: 15px; justify-content: center; }
      .navbar img { position: static; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="public/logo1.png" alt="Logo" />
    <div class="tabs">
      <div class="active" onclick="switchTab('sales')">üí∞ Sales</div>
      <div onclick="switchTab('traffic')">üåê Traffic</div>
      <div onclick="switchTab('behavior')">üë• User Behavior</div>
    </div>
  </div>

  <div id="sales" class="tab-content active">
    <div class="chart-container">
      <div class="toggle">
        <button onclick="toggleChartType('salesChart')">Toggle Line/Bar</button>
        <button onclick="toggleTimeframe('sales')">Daily/Weekly</button>
      </div>
      <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-container">
      <div class="toggle">
        <button onclick="toggleChartType('revenueChart')">Toggle Line/Bar</button>
        <button onclick="toggleRevenueMode()">Per Day/Product</button>
      </div>
      <canvas id="revenueChart"></canvas>
    </div>
    <div class="orders-container">
      <button class="export-btn" onclick="exportCSV()">Export CSV</button>
      <table id="ordersTable">
        <thead>
          <tr><th>Order ID</th><th>Price</th><th>Email</th><th>Date</th></tr>
        </thead>
        <tbody>
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="traffic" class="tab-content">
    <div class="chart-container">
  <h3>üåç Top Countries</h3>
  <canvas id="countryChart"></canvas>
</div>
<div class="chart-container">
  <h3>üì± Top Devices</h3>
  <canvas id="deviceChart"></canvas>
</div>
<div class="chart-container">
  <h3>üîó Top Referrers</h3>
  <canvas id="referrerChart"></canvas>
</div>

    </div>
  </div>

  <div id="behavior" class="tab-content">
    <div class="chart-container">
      <canvas id="scrollDepthChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="clickChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="timeChart"></canvas>
    </div>
  </div>

  
<script>
const tabs = document.querySelectorAll(".tab");
const contents = document.querySelectorAll(".tab-content");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    contents.forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");

    if (tab.dataset.tab === "sales") renderCharts();
    if (tab.dataset.tab === "traffic") renderTrafficCharts();
  });
});
</script>

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
    }
    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
    }
    .orders-container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff8833;
    }
    .orders-title {
      font-size: 24px;
      font-weight: 800;
      color: #47f58b;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #111;
      color: #ccc;
    }
    tr:hover {
      background-color: #333;
    }
    .export-button {
      background-color: #47f58b;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <canvas id="weeklyChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="revenueChart"></canvas>
  </div>

  <div class="orders-container">
    <div class="orders-title">Sorted Orders</div>
    <button class="export-button" onclick="exportOrders()">Export Orders</button>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Product</th>
          <th>Price</th>
          <th>ID</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Orders will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Sample data
    const orders = [
      { email: "user1@example.com", product: "Shein Box", price: "$49.99", id: "001", time: "2025-04-17 12:30" },
      { email: "user2@example.com", product: "iPhone Quiz", price: "$99.99", id: "002", time: "2025-04-17 14:10" },
      { email: "user3@example.com", product: "Temu Box", price: "$39.99", id: "003", time: "2025-04-17 15:45" }
    ];

    const tableBody = document.getElementById('ordersTableBody');
    orders.forEach(order => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${order.email}</td>
        <td>${order.product}</td>
        <td>${order.price}</td>
        <td>${order.id}</td>
        <td>${order.time}</td>
      `;
      tableBody.appendChild(row);
    });

    function exportOrders() {
      const csv = [
        ["Email", "Product", "Price", "ID", "Time"],
        ...orders.map(o => [o.email, o.product, o.price, o.id, o.time])
      ].map(e => e.join(",")).join("\n");

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "orders.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Chart.js - Weekly Sales
    const ctx1 = document.getElementById('weeklyChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Sales',
          data: [5, 8, 4, 10, 7, 9, 3],
          backgroundColor: '#4caf50'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });

    // Chart.js - Revenue by Product
    const ctx2 = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Shein Box', 'iPhone Quiz', 'Temu Box'],
        datasets: [{
          label: 'Revenue by Product',
          data: [150, 300, 90],
          backgroundColor: ['#66bb6a', '#42a5f5', '#ffa726']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    <style>
        :root {
            --main-bg: #111111;
            --card-bg: #222222;
            --accent-green: #4CAF50;
            --accent-blue: #3F51B5;
            --accent-yellow: #FFC107;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --button-bg: #333333;
            --accent-border: #444444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-primary);
            padding: 10px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            width: 100%;
            overflow: hidden;
        }
        
        .logo {
            height: 24px;
            max-width: 100px;
            object-fit: contain;
        }
        
        .logout-btn {
            background-color: var(--accent-yellow);
            color: #000;
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .nav-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0 0 10px 0;
            width: 100%;
        }
        
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            background-color: transparent;
            color: var(--text-primary);
            padding: 8px 12px;
            border: 2px solid var(--accent-border);
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .tab.active {
            border-color: var(--accent-green);
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .tab-icon {
            font-size: 14px;
        }
        
        .dashboard-section {
            display: none;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .dashboard-section.active {
            display: block;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
        }
        
        .chart-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            height: 200px;
            position: relative;
            width: 100%;
        }
        
        .chart-title {
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .chart-controls {
            display: flex;
            gap: 6px;
        }
        
        .chart-control {
            background-color: var(--button-bg);
            color: var(--text-primary);
            padding: 4px 8px;
            border: 1px solid var(--accent-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        canvas {
            width: 100% !important;
            height: calc(100% - 30px) !important;
        }
        
        .table-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            width: 100%;
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .table-title {
            font-size: 16px;
        }
        
        .export-btn {
            background-color: var(--accent-green);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -12px;
            padding: 0 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th, td {
            text-align: left;
            padding: 10px 8px;
            border-bottom: 1px solid var(--accent-border);
            font-size: 12px;
            white-space: nowrap;
        }
        
        th {
            cursor: pointer;
            position: sticky;
            top: 0;
            background-color: var(--card-bg);
            z-index: 1;
        }
        
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: var(--card-bg);
            z-index: 2;
        }
        
        th:first-child {
            z-index: 3;
        }
        
        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .search-input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            background-color: var(--button-bg);
            border: 1px solid var(--accent-border);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        
        .loader {
            border: 4px solid var(--card-bg);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #ff5252;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            font-size: 12px;
        }
        
        .date-range-picker {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .date-input-container {
            flex: 1;
            min-width: calc(50% - 4px);
        }
        
        .date-input-container label {
            display: block;
            margin-bottom: 4px;
            color: white;
            font-size: 12px;
        }
        
        .date-input-container input {
            width: 100%;
            padding: 6px;
            background-color: var(--button-bg);
            border: 1px solid var(--accent-border);
            border-radius: 5px;
            color: white;
            font-size: 12px;
        }
        
        .date-button-container {
            display: flex;
            align-items: flex-end;
            width: 100%;
        }
        
        .date-button-container button {
            width: 100%;
            padding: 6px 12px;
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Mobile-specific optimizations */
        @media screen and (max-width: 480px) {
            .table-wrapper {
                margin: 0 -12px;
                padding: 0;
            }
            
            table {
                font-size: 11px;
            }
            
            th, td {
                padding: 8px 6px;
            }
        }
        
        /* Tablet and larger screens */
        @media screen and (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .header {
                margin-bottom: 30px;
            }
            
            .logo {
                height: 40px;
                max-width: 150px;
            }
            
            .logout-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .nav-tabs {
                justify-content: center;
                gap: 10px;
            }
            
            .tab {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .tab-icon {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            .charts-container {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            
            .chart-container {
                height: 300px;
                padding: 20px;
            }
            
            .chart-title {
                font-size: 18px;
            }
            
            .chart-control {
                padding: 5px 10px;
                font-size: 14px;
            }
            
            .table-container {
                padding: 20px;
            }
            
            .table-title {
                font-size: 18px;
            }
            
            .export-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            th, td {
                padding: 12px;
                font-size: 14px;
            }
            
            .date-input-container {
                min-width: 140px;
            }
            
            .date-button-container {
                width: auto;
            }
            
            .date-button-container button {
                width: auto;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="/logo1.png" alt="Logo" class="logo">
        <button class="logout-btn" id="logout-btn">Logout</button>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="tab active" data-tab="sales">
            <span class="tab-icon">üí∞</span> Sales
        </button>
        <button class="tab" data-tab="behavior">
            <span class="tab-icon">üë•</span> User
        </button>
        <button class="tab" data-tab="traffic">
            <span class="tab-icon">üåê</span> Traffic
        </button>
        <button class="tab" data-tab="settings">
            <span class="tab-icon">‚öôÔ∏è</span> Settings
        </button>
    </div>

    <!-- Error Message Display -->
    <div class="error-message" id="error-message"></div>

    <!-- Date Range Picker -->
    <div class="date-range-picker">
        <div class="date-input-container">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date">
        </div>
        <div class="date-input-container">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date">
        </div>
        <div class="date-button-container">
            <button id="apply-date-filter">Apply</button>
        </div>
    </div>

    <!-- Sales Section -->
    <div class="dashboard-section active" id="sales-section" data-tab-content="sales">
        <h2 class="section-title">Sales Charts</h2>
        <div class="charts-container">
            <!-- Sales Over Time Chart -->
            <div class="chart-container">
                <div class="chart-title">
                    <span>Sales Over Time</span>
                    <div class="chart-controls">
                        <select class="chart-control" id="sales-chart-type">
                            <option value="line">Line</option>
                            <option value="bar">Bar</option>
                        </select>
                    </div>
                </div>
                <canvas id="sales-chart"></canvas>
            </div>

            <!-- Revenue by Product Chart -->
            <div class="chart-container">
                <div class="chart-title">
                    <span>Revenue</span>
                    <div class="chart-controls">
                        <select class="chart-control" id="revenue-chart-type">
                            <option value="bar">Bar</option>
                            <option value="pie">Pie</option>
                        </select>
                    </div>
                </div>
                <canvas id="revenue-chart"></canvas>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="table-container">
            <div class="table-header">
                <h3 class="table-title">Recent Orders</h3>
                <button class="export-btn" onclick="exportTableToCSV('orders-table', 'orders-data.csv')">Export</button>
            </div>
            <input type="text" class="search-input" id="orders-search" placeholder="Search orders...">
            <div class="table-wrapper">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Email</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Currency</th>
                            <th>Coupon</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <!-- Will be populated via API -->
                    </tbody>
                </table>
            </div>
            <div class="loader" id="orders-loader"></div>
        </div>
    </div>

    <script>
    // API Configuration
    const API_URL = '';  // Same domain, so no need for full URL

    // Chart.js Configuration
    Chart.defaults.color = '#FFFFFF';
    Chart.defaults.borderColor = '#444444';
    Chart.defaults.font.size = window.innerWidth < 480 ? 12 : 14;

    // Initialize charts
    let salesChart, revenueChart, trafficChart, sessionsChart;

    // Tab functionality
    document.querySelectorAll('.nav-tabs .tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.nav-tabs .tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            
            const selectedTab = this.getAttribute('data-tab');
            document.querySelectorAll('.dashboard-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelector(`[data-tab-content="${selectedTab}"]`)?.classList.add('active');
            
            // Load data for selected tab
            loadTabData(selectedTab);
        });
    });

    // Error handling function
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    // Fetch orders
    async function fetchOrders() {
        const loader = document.getElementById('orders-loader');
        const tbody = document.getElementById('orders-tbody');
        
        loader.style.display = 'block';
        tbody.innerHTML = '';
        
        try {
            const response = await fetch('/api/orders');
            if (!response.ok) throw new Error('Failed to fetch orders');
            
            const orders = await response.json();
            populateOrdersTable(orders);
            updateSalesChart(orders);
            updateRevenueChart(orders);
            
        } catch (error) {
            showError('Failed to load orders: ' + error.message);
        } finally {
            loader.style.display = 'none';
        }
    }

    // Populate orders table
    function populateOrdersTable(orders) {
        const tbody = document.getElementById('orders-tbody');
        tbody.innerHTML = '';
        
        orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.email || 'N/A'}</td>
                <td>${order.product}</td>
                <td>${order.price}</td>
                <td>${order.currency}</td>
                <td>${order.coupon_id || '-'}</td>
                <td>${order.date}</td>
                <td>${order.status}</td>
            `;
            tbody.appendChild(row);
        });
    }

    // Update sales chart using sales-data endpoint
    async function updateSalesChart() {
        const ctx = document.getElementById('sales-chart').getContext('2d');
        
        try {
            const response = await fetch('/api/sales-data');
            const salesData = await response.json();
            
            if (salesChart) salesChart.destroy();
            
            salesChart = new Chart(ctx, {
                type: document.getElementById('sales-chart-type').value,
                data: {
                    labels: salesData.labels,
                    datasets: [{
                        label: 'Sales',
                        data: salesData.data,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Revenue'
                            }
                        }
                    }
                }
            });
        } catch (error) {
            showError('Failed to load sales chart: ' + error.message);
        }
    }

    // Update revenue chart
    function updateRevenueChart(orders) {
        const ctx = document.getElementById('revenue-chart').getContext('2d');
        
        // Process revenue by product
        const revenueByProduct = {};
        orders.forEach(order => {
            const productName = order.product;
            const price = parseFloat(order.price.replace('$', '')) || 0;
            revenueByProduct[productName] = (revenueByProduct[productName] || 0) + price;
        });
        
        const products = Object.keys(revenueByProduct);
        const values = products.map(product => revenueByProduct[product]);
        
        if (revenueChart) revenueChart.destroy();
        
        revenueChart = new Chart(ctx, {
            type: document.getElementById('revenue-chart-type').value,
            data: {
                labels: products,
                datasets: [{
                    label: 'Revenue by Product',
                    data: values,
                    backgroundColor: [
                        '#4CAF50', '#3F51B5', '#FFC107', '#F44336', '#9C27B0'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    // Fetch traffic data
    async function fetchTrafficData() {
        try {
            const response = await fetch('/api/traffic');
            if (!response.ok) throw new Error('Failed to fetch traffic data');
            
            const data = await response.json();
            updateTrafficCharts(data);
            
        } catch (error) {
            showError('Failed to load traffic data: ' + error.message);
        }
    }

    // Update traffic charts
    function updateTrafficCharts(data) {
        // Handle empty data
        if (!data || !data.referrals || Object.keys(data.referrals).length === 0) {
            showError('No traffic data available');
            return;
        }
        
        // Traffic sources chart
        const trafficCtx = document.getElementById('traffic-sources-chart').getContext('2d');
        
        if (trafficChart) trafficChart.destroy();
        
        const sources = Object.keys(data.referrals);
        const values = Object.values(data.referrals);
        
        trafficChart = new Chart(trafficCtx, {
            type: 'pie',
            data: {
                labels: sources,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        '#4CAF50', '#3F51B5', '#FFC107', '#F44336', '#9C27B0'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
        
        // Sessions chart
        const sessionsCtx = document.getElementById('sessions-chart').getContext('2d');
        
        if (sessionsChart) sessionsChart.destroy();
        
        // Create mock sessions data if not available
        const dates = sources.map((_, i) => {
            const date = new Date();
            date.setDate(date.getDate() - i);
            return date.toLocaleDateString();
        });
        
        sessionsChart = new Chart(sessionsCtx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Sessions',
                    data: values,
                    borderColor: '#3F51B5',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    // Export table to CSV
    function exportTableToCSV(tableId, filename) {
        const table = document.getElementById(tableId);
        const rows = table.querySelectorAll('tr');
        const csv = [];
        
        for (let row of rows) {
            const cells = row.querySelectorAll('th, td');
            const rowData = Array.from(cells).map(cell => cell.textContent);
            csv.push(rowData.join(','));
        }
        
        const csvContent = 'data:text/csv;charset=utf-8,' + csv.join('\n');
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Event listeners
    document.getElementById('apply-date-filter').addEventListener('click', fetchOrders);
    document.getElementById('sales-chart-type').addEventListener('change', () => updateSalesChart());
    document.getElementById('revenue-chart-type').addEventListener('change', () => fetchOrders());

    // Search functionality
    document.getElementById('orders-search').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('#orders-tbody tr');
        
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });

    // Load tab data
    function loadTabData(tab) {
        switch(tab) {
            case 'sales':
                fetchOrders();
                updateSalesChart();
                break;
            case 'traffic':
                fetchTrafficData();
                break;
            case 'behavior':
                fetchUserActivity();
                break;
            // Add other tab data loading as needed
        }
    }
    
    // Fetch user activity
    async function fetchUserActivity() {
        try {
            const response = await fetch('/api/user-activity');
            if (!response.ok) throw new Error('Failed to fetch user activity');
            
            const activities = await response.json();
            const tbody = document.getElementById('activity-table')?.querySelector('tbody');
            if (tbody) {
                tbody.innerHTML = '';
                
                activities.forEach(activity => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${activity.userId}</td>
                        <td>${activity.email}</td>
                        <td>${activity.action}</td>
                        <td>${activity.page}</td>
                        <td>${new Date(activity.timestamp).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
        } catch (error) {
            showError('Failed to load user activity: ' + error.message);
        }
    }

    // Initialize
    window.addEventListener('load', () => {
        // Set default dates
        const today = new Date();
        const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
        
        document.getElementById('end-date').value = today.toISOString().split('T')[0];
        document.getElementById('start-date').value = thirtyDaysAgo.toISOString().split('T')[0];
        
        // Load initial data
        loadTabData('sales');
    });

    // Handle window resize for better chart rendering
    window.addEventListener('resize', () => {
        Chart.defaults.font.size = window.innerWidth < 480 ? 12 : 14;
        if (salesChart) salesChart.resize();
        if (revenueChart) revenueChart.resize();
        if (trafficChart) trafficChart.resize();
        if (sessionsChart) sessionsChart.resize();
    });
    </script>
</body>
</html>

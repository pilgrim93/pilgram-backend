<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="/public/logo1.png" class="logo" alt="Logo">
    <div class="logout-btn" onclick="logout()">Logout</div>
  </header>

  <nav class="tabs">
    <div class="tab active" onclick="switchTab('sales')">üí∞ Sales</div>
    <div class="tab" onclick="switchTab('traffic')">üåê Traffic</div>
    <div class="tab" onclick="switchTab('behavior')">üë• User Behavior</div>
  </nav>

  <!-- SALES TAB -->
  <div class="tab-content" id="sales">
    <div class="chart-container">
      <h2 class="section-title">Sales Overview</h2>
      <div class="chart-toggle">
        <button onclick="toggleChartType('salesChart')">Toggle Line/Bar</button>
        <button onclick="toggleTimeframe()">Daily/Weekly</button>
      </div>
      <canvas id="salesChart"></canvas>
    </div>

    <div class="chart-container">
      <h2 class="section-title">Revenue Breakdown</h2>
      <div class="chart-toggle">
        <button onclick="toggleChartType('revenueChart')">Toggle Line/Bar</button>
        <button onclick="toggleRevenueMode()">By Product/Day</button>
      </div>
      <canvas id="revenueChart"></canvas>
    </div>

    <div class="orders-container">
      <button class="export-btn" onclick="exportCSV()">Export Orders</button>
      <table id="ordersTable">
        <thead>
          <tr><th>Order ID</th><th>Price</th><th>Email</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- TRAFFIC TAB -->
  <div class="tab-content" id="traffic" style="display:none;">
    <div class="chart-container">
      <h2 class="section-title">Date Range</h2>
      <div class="chart-toggle">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button onclick="renderTrafficCharts()">Apply</button>
      </div>
    </div>

    <div class="chart-container">
      <h2 class="section-title">Filters</h2>
      <div class="chart-toggle">
        <select id="countryFilter" onchange="applyTrafficFilters()">
          <option value="">All Countries</option>
        </select>
        <select id="deviceFilter" onchange="applyTrafficFilters()">
          <option value="">All Devices</option>
        </select>
        <select id="referrerFilter" onchange="applyTrafficFilters()">
          <option value="">All Referrers</option>
        </select>
      </div>
    </div>

    <div class="chart-container">
      <h2 class="section-title">Visitor Geography</h2>
      <canvas id="geoChart"></canvas>

      <h2 class="section-title">Device Type</h2>
      <canvas id="deviceChart"></canvas>

      <h2 class="section-title">Referral Source</h2>
      <canvas id="referralChart"></canvas>

      <h2 class="section-title">Search Keywords</h2>
      <canvas id="keywordChart"></canvas>
    </div>
  </div>

  <!-- USER BEHAVIOR TAB -->
  <div class="tab-content" id="behavior" style="display:none;">
    <div class="chart-container">
      <h2 class="section-title">Scroll Depth</h2>
      <canvas id="scrollDepthChart"></canvas>
    </div>

    <div class="chart-container">
      <h2 class="section-title">Click Heatmap</h2>
      <canvas id="clickChart"></canvas>
    </div>

    <div class="chart-container">
      <h2 class="section-title">Time on Page</h2>
      <canvas id="timeChart"></canvas>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");

      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add("active");
      document.getElementById(tab).style.display = "block";

      if (tab === "sales") renderCharts();
      if (tab === "traffic") renderTrafficCharts();
      if (tab === "behavior") renderBehaviorCharts();
    }

    window.onload = () => {
      switchTab("sales");
      setDefaultDateRange?.();
      renderCharts?.();
      renderBehaviorCharts?.();
      renderTrafficCharts?.();
    };

    function logout() {
      fetch('/logout', { method: 'POST' }).then(() => {
        window.location.href = '/login';
      });
    }
  </script>
  <script src="/scripts/chart-setup.js"></script>
</body>
</html>

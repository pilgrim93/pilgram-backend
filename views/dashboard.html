<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilgram Admin Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="/logo1.png" alt="Logo" style="height:40px;margin-bottom:1rem;">
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <main>
    <section class="tab-buttons">
      <button class="tab-btn" onclick="showTab('sales')">üí∞ Sales</button>
      <button class="tab-btn" onclick="showTab('behavior')">üë• User Behavior</button>
      <button class="tab-btn" onclick="showTab('traffic')">üåê Traffic</button>
    </section>

    <!-- üí∞ SALES -->
    <div id="tab-sales" class="tab-content">
      <h2 class="text-green-400 text-xl font-bold mb-4">Sales Charts</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-black rounded-2xl shadow p-4">
          <h3 class="text-white mb-2">Sales Over Time</h3>
          <canvas id="salesOverTimeChart" height="200"></canvas>
        </div>
        <div class="bg-black rounded-2xl shadow p-4">
          <h3 class="text-white mb-2">Revenue Breakdown</h3>
          <canvas id="revenueChart" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- üë• USER BEHAVIOR -->
    <div id="tab-behavior" class="tab-content" style="display:none">
      <section class="stats-grid">
        <div class="card"><h2>Avg Scroll Depth</h2><p id="scrollDepth">‚Äì</p></div>
        <div class="card"><h2>Avg Clicks</h2><p id="clicks">‚Äì</p></div>
        <div class="card"><h2>Avg Time on Page (s)</h2><p id="timeOnPage">‚Äì</p></div>
      </section>
    </div>

    <!-- üåê TRAFFIC -->
    <div id="tab-traffic" class="tab-content" style="display:none">
      <section class="stats-grid">
        <div class="card"><h2>Top Countries</h2><ul id="geoData"></ul></div>
        <div class="card"><h2>Devices</h2><ul id="deviceData"></ul></div>
        <div class="card"><h2>Referrals</h2><ul id="referralData"></ul></div>
      </section>
    </div>
  </main>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById('tab-' + tabName).style.display = 'block';
    }

    async function fetchUserBehavior() {
      const res = await fetch('/api/user-behavior');
      const data = await res.json();
      document.getElementById('scrollDepth').textContent = data.avgScrollDepth ?? '‚Äì';
      document.getElementById('clicks').textContent = data.avgClicks ?? '‚Äì';
      document.getElementById('timeOnPage').textContent = data.avgTimeOnPage ?? '‚Äì';
    }

    async function fetchTraffic() {
      const res = await fetch('/api/traffic');
      const data = await res.json();
      const geoList = document.getElementById('geoData');
      const deviceList = document.getElementById('deviceData');
      const referralList = document.getElementById('referralData');
      geoList.innerHTML = Object.entries(data.geo || {}).map(([k, v]) => `<li>${k}: ${v}</li>`).join('');
      deviceList.innerHTML = Object.entries(data.devices || {}).map(([k, v]) => `<li>${k}: ${v}</li>`).join('');
      referralList.innerHTML = Object.entries(data.referrals || {}).map(([k, v]) => `<li>${k}: ${v}</li>`).join('');
    }

    fetchUserBehavior();
    fetchTraffic();
  </script>

  <script>
    const dummySalesData = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Sales',
        data: [5, 10, 7, 14, 9, 12, 6],
        borderColor: 'rgb(34,197,94)',
        backgroundColor: 'rgba(34,197,94,0.2)',
        tension: 0.3,
      }]
    };

    const dummyRevenueData = {
      labels: ['Basic', 'Premium', 'Bundles'],
      datasets: [{
        label: 'Revenue ($)',
        data: [120, 240, 90],
        backgroundColor: ['#10b981', '#3b82f6', '#f59e0b'],
      }]
    };

    const salesChartCtx = document.getElementById('salesOverTimeChart').getContext('2d');
    const revenueChartCtx = document.getElementById('revenueChart').getContext('2d');

    const salesOverTimeChart = new Chart(salesChartCtx, {
      type: 'line',
      data: dummySalesData,
      options: {
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    const revenueChart = new Chart(revenueChartCtx, {
      type: 'bar',
      data: dummyRevenueData,
      options: {
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

      // salesOverTimeChart.data = ...
      // salesOverTimeChart.update();

      // revenueChart.update();
    }
  </script>

  <style>
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .tab-btn {
      background: #111;
      border: 1px solid #333;
      padding: 10px 15px;
      border-radius: 10px;
      color: #77ff77;
      cursor: pointer;
    }
    .tab-btn:hover {
      background: #222;
    }
    .tab-content {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 1rem;
    }
    .card {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      color: #5eff86;
    }
    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      margin: auto;
      background-color: #1c1c1c;
      color: white;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2a2a2a;
    }
    button {
      padding: 0.5rem 1rem;
      background: #5eff86;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Revenue by Product</h2>
  <div class="chart-container">
    <canvas id="revenueChart"></canvas>
  </div>

  <div class="table-container">
    <h2>Sorted Orders</h2>
    <button onclick="exportOrders()">Export Orders</button>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Product</th>
          <th>Price</th>
          <th>ID</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>user1@example.com</td>
          <td>Shein Box</td>
          <td>$49.99</td>
          <td>001</td>
          <td>2025-04-17 12:30</td>
        </tr>
        <tr>
          <td>user2@example.com</td>
          <td>iPhone Quiz</td>
          <td>$99.99</td>
          <td>002</td>
          <td>2025-04-17 14:10</td>
        </tr>
        <tr>
          <td>user3@example.com</td>
          <td>Temu Box</td>
          <td>$39.99</td>
          <td>003</td>
          <td>2025-04-17 15:00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const orders = [
      { product: "Shein Box", price: 49.99 },
      { product: "iPhone Quiz", price: 99.99 },
      { product: "Temu Box", price: 39.99 }
    ];

    const revenueByProduct = orders.reduce((acc, order) => {
      acc[order.product] = (acc[order.product] || 0) + order.price;
      return acc;
    }, {});

    const chart = new Chart(document.getElementById('revenueChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(revenueByProduct),
        datasets: [{
          label: 'Revenue by Product',
          data: Object.values(revenueByProduct),
          backgroundColor: ['#5eff86', '#55b4ff', '#ffaa4d']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function exportOrders() {
      const table = document.getElementById("ordersTable");
      let csv = "";
      for (let row of table.rows) {
        const cells = Array.from(row.cells).map(cell => `"${cell.innerText}"`);
        csv += cells.join(",") + "\n";
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "orders.csv";
      link.click();
    }
  </script>
</body>
</html>

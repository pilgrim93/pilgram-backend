<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilgram Admin Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="/logo1.png" alt="Logo" style="height:40px;margin-bottom:1rem;">
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <main>
    <section class="tab-buttons">
      <button class="tab-btn" onclick="showTab('sales')">üí∞ Sales</button>
      <button class="tab-btn" onclick="showTab('behavior')">üë• User Behavior</button>
      <button class="tab-btn" onclick="showTab('traffic')">üåê Traffic</button>
    </section>

    <div id="tab-sales" class="tab-content">
      <!-- existing sales content stays unchanged -->
    </div>

    <div id="tab-behavior" class="tab-content" style="display:none">
  <div class="card">
    <h2>Avg Scroll Depth</h2>
    <p id="scrollDepth">Loading...</p>
  </div>
  <div class="card">
    <h2>Avg Clicks</h2>
    <p id="clicks">Loading...</p>
  </div>
  <div class="card">
    <h2>Avg Time on Page (sec)</h2>
    <p id="timeOnPage">Loading...</p>
  </div>
</div>


    <div id="tab-traffic" class="tab-content" style="display:none">
      <div class="card"><h2>Geo Map, Referral Source, Device Type</h2><p>Coming soon...</p></div>
    </div>
  </main>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById('tab-' + tabName).style.display = 'block';
    }

    // Behavior Tracking
    let clickCount = 0;
    let maxScroll = 0;
    const sessionStart = Date.now();

    document.addEventListener("click", () => clickCount++);
    document.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const percent = Math.round((scrollTop / docHeight) * 100);
      if (percent > maxScroll) maxScroll = percent;
    });

    window.addEventListener("beforeunload", () => {
      const timeOnPage = Math.round((Date.now() - sessionStart) / 1000);
      navigator.sendBeacon("/log-behavior", JSON.stringify({
        scrollDepth: maxScroll,
        clicks: clickCount,
        timeOnPage: timeOnPage
      }));
    });

    function loadBehaviorStats() {
      fetch("/api/user-behavior")
        .then(res => res.json())
        .then(data => {
          document.getElementById("scrollDepthAvg").textContent = data.avgScrollDepth || 0;
          document.getElementById("clicksAvg").textContent = data.avgClicks || 0;
          document.getElementById("timeAvg").textContent = data.avgTimeOnPage || 0;
        });
    }

    loadBehaviorStats();
  </script>

  <style>
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .tab-btn {
      background: #111;
      border: 1px solid #333;
      padding: 10px 15px;
      border-radius: 10px;
      color: #77ff77;
      cursor: pointer;
    }
    .tab-btn:hover {
      background: #222;
    }
    .tab-content {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
function loadBehaviorStats() {
  fetch("/api/user-behavior").then(res => res.json()).then(data => {
    document.getElementById("scrollDepth").textContent = data.avgScrollDepth + "%";
    document.getElementById("clicks").textContent = data.avgClicks;
    document.getElementById("timeOnPage").textContent = data.avgTimeOnPage + "s";
  });
}

document.querySelector('[onclick="showTab(\'behavior\')"]').addEventListener("click", loadBehaviorStats);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilgram Admin Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.3.0/build/index.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="/logo1.png" alt="Logo" style="height:40px;margin-bottom:1rem;">
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <main>
    <section class="tab-buttons">
      <button class="tab-btn" onclick="showTab('sales')">ğŸ’° Sales</button>
      <button class="tab-btn" onclick="showTab('behavior')">ğŸ‘¥ User Behavior</button>
      <button class="tab-btn" onclick="showTab('traffic')">ğŸŒ Traffic</button>
    </section>

    <div id="tab-sales" class="tab-content">
      <div class="card"><h2>Sales Charts</h2><canvas id="analyticsChart"></canvas></div>
    </div>

    <div id="tab-behavior" class="tab-content" style="display:none">
      <div class="card"><h2>User Behavior</h2><canvas id="behaviorChart"></canvas></div>
    </div>

    <div id="tab-traffic" class="tab-content" style="display:none">
      <div class="card"><h2>Visitor Geo Map</h2><canvas id="geoChart"></canvas></div>
      <div class="card"><h2>Device & Referral Source</h2>
        <canvas id="deviceChart"></canvas>
        <canvas id="referralChart"></canvas>
      </div>
    </div>
  </main>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById('tab-' + tabName).style.display = 'block';
    }

    async function renderTrafficCharts() {
      const res = await fetch('/api/traffic');
      const data = await res.json();

      const countries = await fetch('https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.3.0/world.geo.json').then(res => res.json());
      new Chart(document.getElementById('geoChart'), {
        type: 'choropleth',
        data: {
          labels: data.geo.map(d => d.country),
          datasets: [{
            label: 'Visitors by Country',
            data: data.geo.map(d => ({
              feature: countries.features.find(f => f.properties.iso_a2 === d.code),
              value: d.count
            }))
          }]
        },
        options: {
          showOutline: true,
          showGraticule: true,
          scales: {
            xy: {projection: 'equalEarth'}
          }
        }
      });

      new Chart(document.getElementById('deviceChart'), {
        type: 'doughnut',
        data: {
          labels: data.devices.map(d => d.type),
          datasets: [{
            data: data.devices.map(d => d.count),
            backgroundColor: ['#00ff99', '#0099ff', '#ff0099']
          }]
        }
      });

      new Chart(document.getElementById('referralChart'), {
        type: 'bar',
        data: {
          labels: data.referrals.map(d => d.source),
          datasets: [{
            label: 'Referrals',
            data: data.referrals.map(d => d.count),
            backgroundColor: '#ffa500'
          }]
        },
        options: {
          scales: {
            y: {beginAtZero: true}
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderTrafficCharts();
    });
  </script>

  <style>
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .tab-btn {
      background: #111;
      border: 1px solid #333;
      padding: 10px 15px;
      border-radius: 10px;
      color: #77ff77;
      cursor: pointer;
    }
    .tab-btn:hover {
      background: #222;
    }
    .tab-content {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      color: white;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pilgram Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00ff88;
      --bg: #0d0d0d;
      --panel: #1e1e1e;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: var(--panel);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: var(--primary);
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: var(--text);
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #00e676;
    }

    .logo {
      max-height: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/public/logo1.png" class="logo" alt="Logo" />
    <h1>Admin Login</h1>
    <form method="POST" action="/dashboard">
      <input type="text" name="username" placeholder="Username" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>

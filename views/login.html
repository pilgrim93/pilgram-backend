<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pilgram Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00ff88;
      --bg: #0d0d0d;
      --panel: #1e1e1e;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

   body {
  background-color: #121212;
  color: #fff;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ff88aa;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-container img {
  width: 60px;
  margin-bottom: 20px;
}

.login-container input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  background: #2a2a2a;
  border: none;
  border-radius: 5px;
  color: #fff;
}

.login-container button {
  width: 100%;
  padding: 10px;
  background: #00ff88;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

    
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/public/logo1.png" class="logo" alt="Logo" />
    <h1>Admin Login</h1>
    <form action="/login" method="POST">
      <input type="text" name="admin" placeholder="Username" required/>
      <input type="password" name="dre" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>

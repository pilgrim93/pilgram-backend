  <style>
    :root {
      --primary: #00ff88;
      --bg: #111;
      --panel: #1e1e1e;
      --accent: #47f58b;
      --text: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--panel);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar img {
      position: absolute;
      left: 20px;
      height: 40px;
    }
    .tabs {
      display: flex;
      gap: 30px;
      font-size: 18px;
      font-weight: 600;
    }
    .tabs div {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 10px;
    }
    .tabs .active {
      background-color: var(--primary);
      color: #000;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active { display: block; }
    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
    }
    .toggle {
      text-align: center;
      margin-bottom: 10px;
    }
    .orders-container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: var(--panel);
      padding: 30px;
      border-radius: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    .export-btn {
      background: var(--primary);
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .tabs { flex-wrap: wrap; gap: 15px; justify-content: center; }
      .navbar img { position: static; margin-bottom: 10px; }
    }
  </style>
</head>

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelectorAll('.tabs div').forEach(t => t.classList.remove('active'));

    function exportCSV() {
      let csv = 'Order ID,Price,Email,Date\n';
      document.querySelectorAll('#ordersTable tbody tr').forEach(row => {
        csv += [...row.children].map(td => td.textContent).join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'orders.csv';
      a.click();

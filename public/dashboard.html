
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>ðŸ“Š Pilgram Dashboard</h1>
  <div class="section">
    <h2>Page Views</h2>
    <ul id="views"></ul>
  </div>
  <div class="section">
    <h2>Orders</h2>
    <table>
      <thead><tr><th>Email</th><th>Product</th><th>ID</th><th>Time</th></tr></thead>
      <tbody id="orders"></tbody>
    </table>
  </div>

  <script>
    fetch("/api/data")
      .then(res => res.json())
      .then(data => {
        const viewList = document.getElementById("views");
        data.views.forEach(v => {
          const li = document.createElement("li");
          li.textContent = `${v.product} â€” ${v.type}: ${v.count}`;
          viewList.appendChild(li);
        });

        const orderBody = document.getElementById("orders");
        data.orders.forEach(o => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${o.email}</td><td>${o.product_name}</td><td>${o.product_id}</td><td>${o.timestamp}</td>`;
          orderBody.appendChild(row);
        });
      });
  </script>
</body>
</html>
